<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    

    <H1> Current Time is: <span id="clock"> </span></H1>


    <script>
         setInterval(() => {
        const x = new Date();
        // date = x.toLocaleDateString()
        date = x.getDay() + "-" + x.getMonth() + "-" + x.getFullYear()
        time = x.getHours() + ":" + x.getMinutes() + ":" + x.getSeconds()
         document.getElementById('clock').innerHTML= time + " " + "on " + date;
         }, 1000)
    </script>
</body>
</html>
